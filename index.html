<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Lecciones!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Lecciones de Inglés 📚</h1>
      </div>

      <table id="lessonTable">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="table-footer">
        <button id="openFormModal" class="add-btn">+</button>
      </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <p id="modal-message">
          ¿Estás seguro de que querés eliminar esta lección?
        </p>
        <div class="modal-buttons">
          <button id="confirm-delete" class="confirm">Sí, eliminar</button>
          <button id="cancel-delete" class="cancel">Cancelar</button>
        </div>
      </div>
    </div>

    <div id="form-modal-overlay" class="modal-overlay">
      <div class="modal">
        <h2 id="form-title">Agregar Lección</h2>
        <form id="lessonForm">
          <input
            type="text"
            id="title"
            placeholder="Título de la lección"
            required
          />
          <input
            type="text"
            id="description"
            placeholder="Descripción"
            required
          />
          <div class="modal-buttons">
            <button type="submit" class="confirm">Guardar</button>
            <button type="button" id="cancelFormBtn" class="cancel">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
