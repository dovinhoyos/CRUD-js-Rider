<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Lecciones!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lecciones de Inglés 📚</h1>
      <form id="lessonForm">
        <input
          type="text"
          id="title"
          placeholder="Título de la lección"
          required
        />
        <input
          type="text"
          id="description"
          placeholder="Descripción"
          required
        />
        <button type="submit">Agregar Lección</button>
      </form>

      <table id="lessonTable">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <p id="modal-message">
          ¿Estás seguro de que querés eliminar esta lección?
        </p>
        <div class="modal-buttons">
          <button id="confirm-delete" class="confirm">Sí, eliminar</button>
          <button id="cancel-delete" class="cancel">Cancelar</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
